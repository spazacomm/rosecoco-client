<div class="gallery-single news-main pt-lg-3 pt-1">
        <div class="container mx-auto">
            <div class="row m-0">
                <div class="col-lg-12">
                    <ul class="d-flex mb-4 flex-wrap align-items-center">
                        <li class="pe-2"><a class="text-lg-large text-dark-gray-9" href="/">Home / </a></li>
                        <li class="pe-2"><a class="text-lg-large text-dark-gray-9" href="/blog">News & Articles / </a></li>
                        <li class="text-lg-large text-primary">{{title}}</li>
                    </ul>
                </div>
                <div class="col-lg-8">
                    <div class="position-relative align-items-center mb-2 pb-1">
                        <div class="">
                            <h1 class="h3 f300 text-white mb-1 d-block">{{title}}</h1>
                            <span class="d-block f300 text-md-small text-dark-gray-9 mb-3">{{date}}</span>
                        </div>
                        <a href="#" class="media-holder blogThumb-big flex-shrink-0 me-3 position-relative block">
                                                            <img class="rounded-4" src="{{glide:featured_image}}" width="100%" height="100%" loading="lazy" alt="{{alt}}">

                                                    </a>
                        <div class="mt-2 mt-lg-3 cms">
                            <p class="text-dark-gray-9">
                                
                                {{content}}
                            </p>
                        </div>
                    </div>
                </div>
                                    <div class="col-lg-4 ps-lg-5 news-section">
                        <div class="h3 mb-3">You may be interested in</div>

                        {{collection:articles}}

                                                    <div class="blog-tab position-relative align-items-center mb-2 pb-1">
                                <a href="{{url}}" class="media-holder blogThumb flex-shrink-0 me-3 position-relative block">
                                                                            <img class="rounded-4" src="{{glide:featured_image}}" width="100%" height="100%" loading="lazy" alt="{{alt}}">

                                                                    </a>
                                <div class="mt-2 mt-lg-3">
                                    <a class="h4 f300 text-white text-hover-primary mb-1 d-block" href="{{url}}">{{title}}</a>
                                    <span class="d-block f300 text-md-small text-dark-gray-9 mb-1">
                                        {{date}}
                                    </span>
                                </div>
                            </div>
                            {{/collection:articles}}
                                                   
                                            </div>
                            </div>
        </div>
    </div>
