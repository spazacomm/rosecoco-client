title: Profile
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: profile_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Profile image'
          -
            handle: bio
            field:
              type: markdown
              display: Bio
              localizable: true
          -
            handle: phone_number
            field:
              input_type: tel
              type: text
              display: 'Phone Number'
              width: 50
          -
            handle: whatsapp_number
            field:
              input_type: tel
              type: text
              display: 'Whatsapp Number'
              width: 50
          -
            handle: gender
            field:
              type: terms
              taxonomies:
                - gender
              display: Gender
              mode: select
              width: 50
          -
            handle: orientation
            field:
              type: terms
              taxonomies:
                - orientation
              display: Orientation
              mode: select
              width: 50
          -
            handle: incall
            field:
              type: toggle
              display: incall
              width: 50
          -
            handle: outcall
            field:
              type: toggle
              display: outcall
              width: 50
          -
            handle: nationality
            field:
              type: terms
              taxonomies:
                - nationality
              display: Nationality
              mode: select
              width: 50
              max_items: 1
          -
            handle: city
            field:
              type: terms
              taxonomies:
                - city
              display: City
              mode: select
              width: 50
              max_items: 1
      -
        display: Atributes
        instructions: 'Personal attributes'
        fields:
          -
            handle: attributes
            field:
              mode: keyed
              keys:
                -
                  key: age
                  value: Age
                -
                  key: body-type
                  value: 'Body Type'
                -
                  key: nationality
                  value: Nationality
                -
                  key: city
                  value: City
                -
                  key: address
                  value: Address
              type: array
              display: Attributes
      -
        display: Gallery
        fields:
          -
            handle: profile_images
            field:
              container: assets
              type: assets
              display: 'Profile Images'
      -
        display: 'Catergories section'
        fields:
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: Categories
              mode: select
      -
        display: 'Locations section'
        fields:
          -
            handle: locations
            field:
              type: terms
              taxonomies:
                - locations
              display: Locations
              mode: select
      -
        display: 'Services Section'
        fields:
          -
            handle: services
            field:
              type: terms
              taxonomies:
                - services
              display: Services
              mode: select
      -
        display: 'Rates section'
        fields:
          -
            handle: rates
            field:
              type: replicator
              display: Rates
              sets:
                new_rate_group:
                  display: 'New Rate Group'
                  sets:
                    new_rate:
                      display: 'New Rate'
                      fields:
                        -
                          handle: duration
                          field:
                            default: '2 hours'
                            type: text
                            display: Duration
                            width: 33
                        -
                          handle: incall_rate
                          field:
                            type: float
                            display: 'Incall rate'
                            width: 33
                        -
                          handle: outcall_rate
                          field:
                            type: float
                            display: 'Outcall rate'
                            width: 33
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: featured
            field:
              type: toggle
              display: featured
          -
            handle: recommended
            field:
              type: toggle
              display: recommended
          -
            handle: tags
            field:
              type: terms
              taxonomies:
                - tags
              display: Tags
              mode: select
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: parent
            field:
              type: entries
              collections:
                - profiles
              max_items: 1
              listable: false
              localizable: true
